<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìû Telefon Rehberi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìû Telefon Rehberi</h1>
        </header>

        <div class="actions">
            <button class="btn btn-primary" onclick="showAddForm()">+ Ki≈üi Ekle</button>
            <div class="search-box">

        </div>

        <!-- Ki≈üi Ekleme/D√ºzenleme Formu -->
        <div id="formModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeForm()">&times;</span>
                <h2 id="formTitle">Ki≈üi Ekle</h2>
                <form id="kisiForm" onsubmit="saveKisi(event)">
                    <input type="hidden" id="kisiId">
                    <div class="form-group">
                        <label for="ad">Ad:</label>
                        <input type="text" id="ad" required>
                    </div>
                    <div class="form-group">
                        <label for="soyad">Soyad:</label>
                        <input type="text" id="soyad" required>
                    </div>
                    <div class="form-group">
                        <label for="telefon">Telefon:</label>
                        <input type="tel" id="telefon" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">Kaydet</button>
                        <button type="button" class="btn btn-secondary" onclick="closeForm()">ƒ∞ptal</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Ki≈üiler Listesi -->

            <div class="loading">Y√ºkleniyor...</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
