<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online CV Oluştur</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Roboto', sans-serif;
    margin:0;
    background: linear-gradient(to bottom, #a1c4fd, #c2e9fb);
    color:#333;
}
.container {
    max-width: 900px;
    margin: 40px auto;
    padding: 30px;
    border-radius: 20px;
    background: rgba(255,255,255,0.95);
    box-shadow: 0 12px 35px rgba(0,0,0,0.15);
    transition: all 0.3s ease;
}
h1,h2 { color:#023e8a; }
h1 { text-align:center; margin-bottom:10px; font-weight:700; }
h2 { margin-top:25px; border-bottom:2px solid #90e0ef; padding-bottom:5px; font-weight:500; }

.form-group { margin-top:15px; }
label { display:block; font-weight:500; margin-bottom:5px; }
input {
    width:100%;
    padding:12px;
    border-radius:10px;
    border:1px solid #90e0ef;
    font-size:16px;
    box-sizing:border-box;
    transition:0.3s;
}
input:focus { border-color:#0077b6; outline:none; }

button {
    margin-top:15px;
    width:100%;
    padding:14px;
    background:#0077b6;
    color:white;
    border:none;
    border-radius:15px;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}
button:hover { background:#0096c7; }

.cv-section { display:none; margin-top:30px; }
.cv-card {
    background:#f0f8ff;
    padding:20px 25px;
    border-radius:15px;
    margin-bottom:20px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    transition:0.3s;
}
.cv-card:hover { box-shadow:0 10px 28px rgba(0,0,0,0.15); }

#cvName { text-align:center; font-size:28px; font-weight:700; margin-bottom:0; }
#cvTitle { text-align:center; font-style:italic; color:#0077b6; margin-top:5px; }

ul { list-style:none; padding:0; margin:0; }
li {
    padding:10px 15px;
    margin-bottom:8px;
    background:#e0f7fa;
    border-left:5px solid #0077b6;
    border-radius:8px;
    display:flex;
    justify-content: space-between;
    align-items:center;
}
.item-title { font-weight:600; color:#023e8a; }
.item-sub { font-size:0.95em; color:#0077b6; margin-left:10px; flex:1; }
.item-date { font-size:0.85em; color:#0077b6; }

.add-btn { width:auto; padding:8px 12px; font-size:14px; margin-top:5px; background:#90e0ef; color:#0077b6; border-radius:10px; border:none; cursor:pointer; }
.add-btn:hover { background:#00b4d8; color:white; }

#newCvBtn { display:none; }

@media print {
    body { background:#fff; }
    .container { box-shadow:none; border:none; }
    form, #newCvBtn { display:none; }
}
</style>
</head>
<body>

<div class="container">
    <h1>Online CV Oluştur</h1>

    <form id="cvForm">
        <h2>Kişisel Bilgiler</h2>
        <div class="form-group">
            <label>Ad Soyad:</label>
            <input type="text" id="fullName">
        </div>
        <div class="form-group">
            <label>Pozisyon / Unvan:</label>
            <input type="text" id="title">
        </div>

        <h2>Eğitim Bilgileri</h2>
        <div id="educationContainer">
            <div class="edu-entry form-group">
                <input type="text" placeholder="Okul / Üniversite">
                <input type="text" placeholder="Bölüm / Derece">
                <input type="text" placeholder="GG/AA/YYYY" maxlength="10" oninput="formatDate(this)">
            </div>
        </div>
        <button type="button" class="add-btn" onclick="addEducation()">+ Eğitim Ekle</button>

        <h2>İş Deneyimi</h2>
        <div id="experienceContainer">
            <div class="exp-entry form-group">
                <input type="text" placeholder="Şirket">
                <input type="text" placeholder="Pozisyon">
                <input type="text" placeholder="GG/AA/YYYY" maxlength="10" oninput="formatDate(this)">
            </div>
        </div>
        <button type="button" class="add-btn" onclick="addExperience()">+ İş Deneyimi Ekle</button>

        <h2>Yetenekler</h2>
        <div id="skillsContainer">
            <input type="text" placeholder="Yetenek">
        </div>
        <button type="button" class="add-btn" onclick="addSkillInput()">+ Yetenek Ekle</button>

        <h2>Referanslar</h2>
        <div id="refsContainer">
            <input type="text" placeholder="Referans">
        </div>
        <button type="button" class="add-btn" onclick="addRefInput()">+ Referans Ekle</button>

        <button type="button" onclick="addAllInfo()">CV’yi Oluştur</button>
    </form>

    <div class="cv-section" id="cvSection">
        <h1 id="cvName"></h1>
        <p id="cvTitle"></p>

        <div class="cv-card">
            <h2>Eğitim</h2>
            <ul id="educationList"></ul>
        </div>

        <div class="cv-card">
            <h2>İş Deneyimi</h2>
            <ul id="experienceList"></ul>
        </div>

        <div class="cv-card">
            <h2>Yetenekler</h2>
            <ul id="skillsList"></ul>
        </div>

        <div class="cv-card">
            <h2>Referanslar</h2>
            <ul id="referencesList"></ul>
        </div>
    </div>

    <button id="newCvBtn" onclick="resetCV()">Yeni CV Oluştur</button>
</div>

<script src="cv.js"></script>
</body>
</html>
