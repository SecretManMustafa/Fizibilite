<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastgele SayÄ± Ãœretici</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: bold;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header">
                        <h2 class="mb-0">ğŸ² Rastgele SayÄ± Ãœretici</h2>
                    </div>
                    <div class="card-body p-4">
                        <form id="numberGeneratorForm">
                            <div class="mb-3">
                                <label for="minValue" class="form-label fw-bold">Minimum DeÄŸer:</label>
                                <input type="number" class="form-control form-control-lg" id="minValue" name="minValue" value="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="maxValue" class="form-label fw-bold">Maksimum DeÄŸer:</label>
                                <input type="number" class="form-control form-control-lg" id="maxValue" name="maxValue" value="100" required>
                            </div>
                            <div class="mb-3">
                                <label for="count" class="form-label fw-bold">Ãœretilecek SayÄ± Adedi:</label>
                                <input type="number" class="form-control form-control-lg" id="count" name="count" value="10" min="1" max="1000" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">âœ¨ SayÄ±larÄ± Ãœret ve Kaydet</button>
                        </form>
                        
                        <div id="results" class="mt-4" style="display: none;">
                            <h5 class="fw-bold">Ãœretilen SayÄ±lar:</h5>
                            <div id="numbersList" class="alert alert-info p-3" style="word-break: break-all;"></div>
                            <div id="saveStatus" class="alert"></div>
                            <button id="downloadBtn" class="btn btn-success w-100 mt-2" style="display: none;">ğŸ“¥ DosyayÄ± Ä°ndir</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let generatedNumbers = [];
        let fileName = '';

        document.getElementById('numberGeneratorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const minValue = parseInt(document.getElementById('minValue').value);
            const maxValue = parseInt(document.getElementById('maxValue').value);
            const count = parseInt(document.getElementById('count').value);
            
            if (minValue >= maxValue) {
                alert('âŒ Minimum deÄŸer maksimum deÄŸerden kÃ¼Ã§Ã¼k olmalÄ±dÄ±r!');
                return;
            }
            
            if (count <= 0 || count > 1000) {
                alert('âŒ SayÄ± adedi 1 ile 1000 arasÄ±nda olmalÄ±dÄ±r!');
                return;
            }
            
            // Rastgele sayÄ±larÄ± Ã¼ret
            generatedNumbers = [];
            for (let i = 0; i < count; i++) {
                generatedNumbers.push(Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue);
            }
            
            // SonuÃ§larÄ± gÃ¶ster
            document.getElementById('numbersList').textContent = generatedNumbers.join(', ');
            document.getElementById('saveStatus').className = 'alert alert-success';
            document.getElementById('saveStatus').innerHTML = 'âœ… SayÄ±lar baÅŸarÄ±yla Ã¼retildi!';
            document.getElementById('results').style.display = 'block';
            document.getElementById('downloadBtn').style.display = 'block';
            
            // DosyayÄ± kaydet
            saveToFile(minValue, maxValue, count);
        });
        
        function saveToFile(minValue, maxValue, count) {
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
            fileName = `rastgele_sayilar_${timestamp}.txt`;
            
            let content = `Ãœretim Tarihi: ${new Date().toLocaleString('tr-TR')}\n`;
            content += `AralÄ±k: ${minValue} - ${maxValue}\n`;
            content += `Ãœretilen SayÄ± Adedi: ${count}\n\n`;
            content += `Ãœretilen SayÄ±lar:\n`;
            content += generatedNumbers.join(', ') + '\n\n';
            content += `SayÄ±lar (Her satÄ±rda bir sayÄ±):\n`;
            generatedNumbers.forEach(num => {
                content += num + '\n';
            });
            
            // Blob oluÅŸtur ve indir
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = fileName;
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }
        
        document.getElementById('downloadBtn').addEventListener('click', function() {
            if (generatedNumbers.length > 0) {
                const minValue = parseInt(document.getElementById('minValue').value);
                const maxValue = parseInt(document.getElementById('maxValue').value);
                const count = parseInt(document.getElementById('count').value);
                saveToFile(minValue, maxValue, count);
            }
        });
    </script>
</body>
</html>
